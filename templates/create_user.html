<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

        {% if random %}
            <link rel='stylesheet' type='text/css' href='/css/main.css?t={% print(random) %}'>
            <script type='text/javascript' src='js/register.js?t={% print(random) %}'></script>
        {% else %}
            <link rel='stylesheet' type='text/css' href='/css/main.css'>
            <script type='text/javascript' src='/js/register.js'></script>         
        {% endif %}

    </head>
    <body>
        Register
        <br>
        First Name: <input type='text' id='firstname'><br>
        Last Name: <input type='text' id='lastname'><br>
        Email: <input type='text' id='email'><br>
        Phone Number: <input type='text' id='phone'><br>
        Password: <input type='password' id='password'><br>
        Confirm: <input type='password' id='confirm'><br>
        <div id='error' style='color: red;'></div>
        

        <div id='register_user_button'>
            <button onclick='register_user()'>Submit</button>
        </div>
        <div id='redirect_login'>
            <button onclick='go_to_login()'>Log In</button>
        </div>
    </body>
</html>
